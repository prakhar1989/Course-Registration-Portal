<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login | Course Registration</title>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link rel="stylesheet" href="assets/css/custom.css" type="text/css" media="screen" charset="utf-8"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="assets/img/favicon.png">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>COURSE REGISTRATION PORTAL</h1>
        <div class="iimc">
          <h2>IIM Calcutta</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id="loginform" class="span8 offset4">
          <h4>Login</h4>
          <form action="#" method="post" accept-charset="utf-8">
            <fieldset>
              <div class="clearfix">
                <label for="username">Username</label>
                <div class="input">
                  <input class="large" id="username" name="username" size="30" type="text" placeholder="johnd2012" />
                </div>
              </div><!-- /clearfix -->
              <div class="clearfix">
                <label for="password">Password</label>
                <div class="input">
                  <input class="large" id="password" name="password" size="30" type="password" />
                </div>
              </div><!-- /clearfix -->
              <div class="actions">
                <p><input type="submit" class="btn primary" value="Login &rarr;"/></p>
              </div>
            </fieldset>
            </form>
          </div>
        </div>
    </div> <!-- /container -->
  </body>
</html>
