<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin Panel | Course Registration</title>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link rel="stylesheet" href="assets/css/custom.css" type="text/css" media="screen" charset="utf-8"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="assets/img/favicon.png">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>COURSE REGISTRATION PORTAL</h1>
        <div class="iimc">
          <h2>IIM Calcutta</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h3>Admin Area</h3>
        </div>
        <!-- Form 1 -->
        <div class="tiles span5">
          <form action="#" method="post" accept-charset="utf-8" class="form-stacked">
            <fieldset>
              <div class="clearfix">
                <label for="roundSelect">Please Enter the Round</label>
                <div class="input">
                  <select name="roundSelect">
                    <option>None</option>
                    <option>Round 1</option>
                    <option>Round 2</option>
                    <option>Round 3</option>
                    <option>Special</option>
                  </select>
                </div>
              </div><!--clearfix-->
              <div class="actions">
                <input type="button" class="btn" value="Submit"/>
              </div>
              </fieldset>
            </form>
          </div> <!-- Form 1 -->
          
          <!-- Form 2 -->
          <div class="tiles span6">
            <form class="form-stacked" action="#" method="post" accept-charset="utf-8">
              <fieldset>
              <div class="clearfix">
                <label for="roundSelect">Select course to get the list</label>
                <div class="input">
                  <select name="roundSelect">
                    <option>None</option>
                    <option>a 101</option>
                    <option>a 101</option>
                    <option>a 101</option>
                    <option>a 101</option>
                    <option>a 102</option>
                    <option>a 103</option>
                    <option>a 104</option>
                    <option>a 102</option>
                    <option>a 103</option>
                    <option>a 104</option>
                    <option>a 102</option>
                    <option>a 103</option>
                    <option>a 104</option>
                    <option>a 102</option>
                    <option>a 103</option>
                    <option>a 104</option>
                  </select>
                </div>
              </div><!--clearfix-->
                <div class="actions">
                  <input type="button" class="btn" value="Get Students"/>
                </div>
              </fieldset>
            </form>
          </div> <!-- Form 2 -->

          <!--Import Form -->
          <div class="tiles span5">
            <form class="form-stacked" action="action" method="post" accept-charset="utf-8">
              <fieldset>
              <div class="clearfix">
                <label for="fileInput">Import File</label>
                <div class="input">
                  <input class="input-file" id="fileInput" name="fileInput" type="file" />
                </div>
              </div><!-- /clearfix -->
              <div class="actions">
                  <input type="button" class="btn" value="Import"/>
              </div>
            </fieldset>
            </form><!-- Import fIle form -->
          </div> <!-- Form -->
        
        <!-- The Rest of the buttons -->
        <div class="row mainactions">
          <div class="btns span8 offset6">
            <input type="button" class="btn primary" value="Get Round Results"/>&nbsp;
            <input type="button" class="btn primary" value="Unlock All"/>
          </div>
        </div>
          <!-- The Rest of the buttons -->
      <footer>
        <p>Internet Solutions Group &#9679; IIM Calcutta</p>
      </footer>
    </div> <!-- /container -->
  </body>
</html>
